<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IT School">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css"> 
    <link rel="stylesheet" href="css/styles.css">
    <title>Admin</title>
</head>

<body>
    <!-- <div class="preloader">
        <div class="loader">
            <img src="images/sprite.svg#logo-loader" alt="logo">
        </div>
    </div> -->
    <section class="admin__container">
        <div class="left">
            <div class="admin__nav">
                <div class="logo">
                    <a class="logo__link" href="/">
                        <img class="logo__img" src="images/sprite.svg#logo-admin" alt="logo">
                    </a>
                </div>
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="admin.html" class="nav__link">
                            <img class="nav__icon" src="images/sprite.svg#home" alt="home">
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <img class="nav__icon" src="images/sprite.svg#course" alt="course">
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <img class="nav__icon" src="images/sprite.svg#user" alt="user">
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <img class="nav__icon" src="images/sprite.svg#mail" alt="mail">
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <img class="nav__icon" src="images/sprite.svg#setting" alt="setting">
                        </a>
                    </li>
                </ul>
                <div class="logout">
                    <a class="logout__link" href="#">
                        <img class="logout__img" src="images/sprite.svg#logout" alt="logout">
                    </a>
                </div>
            </div>
        </div>
        <div class="right">
            <h2 class="admin__container-title">Панель администратора</h2>
            
            <div class="burger-menu__button-wrap">
                <div class="burger-menu__button">
                    <span class="burger-menu__line"></span>
                </div>
            </div>
            <div class="burger-menu">
                <div class="logo">
                    <a class="burger-menu__link" href="/">
                        <img class="burger-menu__logo" src="images/sprite.svg#logo-admin" alt="logo">
                    </a>
                </div>
                <ul class="burger-menu__list">
                    <li class="burger-menu__item">
                        <a href="admin.html" class="burger-menu__link">
                            <img class="nav__icon" src="images/sprite.svg#home" alt="home">
                        </a>
                        <span class="burger-menu__item-name">Главная</span>
                    </li>
                    <li class="burger-menu__item">
                        <a href="#" class="burger-menu__link">
                            <img class="nav__icon" src="images/sprite.svg#course" alt="course">
                        </a>
                        <span class="burger-menu__item-name">Курсы</span>
                    </li>
                    <li class="burger-menu__item">
                        <a href="#" class="burger-menu__link">
                            <img class="nav__icon" src="images/sprite.svg#user" alt="user">
                        </a>
                        <span class="burger-menu__item-name">Аккаунт</span>
                    </li>
                    <li class="burger-menu__item">
                        <a href="#" class="burger-menu__link">
                            <img class="nav__icon" src="images/sprite.svg#mail" alt="mail">
                        </a>
                        <span class="burger-menu__item-name">Оповещения</span>
                    </li>
                    <li class="burger-menu__item">
                        <a href="#" class="burger-menu__link">
                            <img class="nav__icon" src="images/sprite.svg#setting" alt="setting">
                        </a>
                        <span class="burger-menu__item-name">Настройки</span>
                    </li>
                </ul>
                <div class="logout">
                    <a class="burger-menu__link" href="#">
                        <img class="logout__img" src="images/sprite.svg#logout" alt="logout">
                    </a>
                    <span class="burger-menu__item-name">Выйти</span>
                </div>
            </div>  
      <div class="course__container">
                <h2 class="course__container-title">О курсе</h2>
                <div class="card__container">
                    <div class="card__single">
                        <div class="card__info">
                            <h3 class="card__title">Студентов</h3>
                            <span class="card__count">27</span>
                            <span class="card__procent">85% нових студентов</span>
                        </div>
                        <div class="card__image">
                            <img class="card__image-icon" src="images/sprite.svg#user" alt="user">
                        </div>
                    </div>
                    <div class="card__single">
                        <div class="card__info">
                            <h3 class="card__title">Продажы</h3>
                            <span class="card__count">250</span>
                            <span class="card__procent">45% нових продаж</span>
                        </div>
                        <div class="card__image">
                            <img class="card__image-icon" src="images/sprite.svg#cart" alt="user">
                        </div>
                    </div>
                    <div class="card__single">
                        <div class="card__info">
                            <h3 class="card__title">Комметарии</h3>
                            <span class="card__count">85</span>
                            <span class="card__procent">30% нових комментариев</span>
                        </div>
                        <div class="card__image">
                            <img class="card__image-icon" src="images/sprite.svg#comments" alt="user">
                        </div>
                    </div>
                    <div class="card__single">
                        <div class="card__info">
                            <h3 class="card__title">Рейтинг</h3>
                            <span class="card__count">4,9</span>
                            <span class="card__procent">85% нових оценок</span>
                        </div>
                        <div class="card__image">
                            <img class="card__image-icon" src="images/sprite.svg#star" alt="user">
                        </div>
                    </div>
                </div>
                <div class="chart__container">
                    <h3 class="chart__title">Статистика оценок за неделю</h3>
                    <canvas id="myChart" style="width: 100%; height: 300px;"></canvas>
                </div>


            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="js/scripts.js">
    </script> -->

</html>
