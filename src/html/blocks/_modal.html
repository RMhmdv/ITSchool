<div class="cd-user-modal">
  <div class="cd-user-modal-container">
    <ul class="cd-switcher">
      <li><a href="#0">Войти</a></li>
      <li><a href="#0">Регистрация</a></li>
    </ul>
    <div id="cd-login">
      <form class="cd-form" action="#" method="POST">
        <p class="fieldset">
          <label class="image-replace cd-login" for="signin-login">Логин</label>
          <input
            class="fieldset-input"
            id="signin-login"
            name="login"
            type="text"
            placeholder="Логин"
            required
          />
        </p>
        <p class="fieldset">
          <label class="image-replace cd-password" for="signin-password"
            >Пароль</label
          >
          <input
            class="fieldset-input"
            id="signin-password"
            name="password"
            type="text"
            placeholder="Пароль"
            required
          />
          <a href="#0" class="hide-password">Hide</a>
        </p>
        <p class="fieldset">
          <input class="fieldset-input" type="submit" value="Войти" />
        </p>
      </form>
    </div>

    <div id="cd-signup">
      <form class="cd-form" action="#" method="POST">
        <p class="fieldset">
          <label class="image-replace cd-username" for="signup-username"
            >Имя</label
          >
          <input
            class="fieldset-input"
            id="signup-username"
            name="name"
            type="text"
            placeholder="Имя"
            required
          />
        </p>

        <p class="fieldset">
          <label class="image-replace cd-login" for="signup-login">Логин</label>
          <input
            class="fieldset-input"
            id="signup-login"
            name="login"
            type="text"
            placeholder="Логин"
            required
          />
        </p>

        <p class="fieldset">
          <label class="image-replace cd-email" for="signup-email"
            >E-mail</label
          >
          <input
            class="fieldset-input"
            id="signup-email"
            name="email"
            type="email"
            placeholder="E-mail"
            required
          />
        </p>

        <p class="fieldset">
          <label class="image-replace cd-password" for="signup-password"
            >Пароль</label
          >
          <input
            class="fieldset-input"
            name="password"
            id="signup-password"
            type="text"
            placeholder="Пароль"
            required
          />
          <a href="#0" class="hide-password">Hide</a>
        </p>

        <p class="fieldset">
          <input class="fieldset-input" type="submit" value="Создать аккаунт" />
        </p>
      </form>
    </div>
    <a href="#0" class="cd-close-form">х</a>
  </div>
</div>
